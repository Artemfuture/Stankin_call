version: '3.8'

services:
  web:
    build: .
    container_name: video_chat_web
    # ... (остальные настройки web)

  nginx:
    image: nginx:alpine
    container_name: video_chat_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf # Путь к вашему файлу конфигурации
      # --- НОВОЕ: Монтируем сертификаты ---
      - /etc/letsencrypt:/etc/letsencrypt:ro # Монтируем папку с сертификатами (только чтение)
      # --- КОНЕЦ НОВОГО ---
    depends_on:
      - web
    restart: unless-stopped

# ... (networks и т.д.)