server {
    listen 443 ssl;
    server_name stankincalls.ru www.stankincalls.ru;

    # Пути к SSL-сертификатам
    ssl_certificate /etc/letsencrypt/live/stankincalls.ru/fullchain.pem; # ЗАМЕНИТЕ НА СВОЙ
    ssl_certificate_key /etc/letsencrypt/live/stankincalls.ru/privkey.pem; # ЗАМЕНИТЕ НА СВОЙ

    # Блок для проксирования всего трафика к Flask
    location / {
        proxy_pass http://127.0.0.1:5000; # <-- ВАЖНО
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Блок для WebSocket/Engine.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000; # <-- ВАЖНО
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
