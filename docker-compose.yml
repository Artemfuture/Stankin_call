version: '3.8'

services:
  web:
    build: .
    container_name: video_chat_web
    # Для разработки можно расскомментировать:
    # volumes:
    #   - .:/app
    ports:
      - "5000:5000"  # Нужно для локальной отладки
    environment:
      - FLASK_ENV=production  # или development для разработки
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: video_chat_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Для SSL:
      # - ./ssl:/etc/nginx/ssl:ro
      # - ./data/certbot/conf:/etc/letsencrypt:ro
      # - ./data/certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge